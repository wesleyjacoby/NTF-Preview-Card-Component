<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT Preview Card Component</title>

</head>

<body>
  <main class="card-container">
    <div class="inner-container">
      <figure class="hero-image">
        <img src="./images/image-equilibrium.jpg" alt="Picture of a cube">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="Eye icon">
        </div>
      </figure>

      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="eth-info">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Picture of creator">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  </main>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern -->

</body>

</html>
